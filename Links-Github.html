<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        div.links,
        a.link {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Random github users</h1>

    <div class="links">
        <a href="https://github.com/Si-HaMaDa" class="link btn btn-primary btn-sm" target="_blank">Si-HaMaDa</a>
    </div>

    <script>
        /*
        * Using JS make this array of users existing in the HTML using the same structure of the example user link
        * First level use the users variable
        * Second level use Ajax and get users from this link
        * - https://api.github.com/users/
        */

        let users = ["OsamaElzero","dmalan","taylorotwell","themsaid","freekmurze"];

        users.forEach(displayUsers);

        function displayUsers(value) {
            let link = document.createElement("a");
            link.setAttribute("href", "https://github.com/" + value);
            link.innerText = value;
            link.classList.add("link", "btn", "btn-primary", "btn-sm");
            document.querySelector('.links').appendChild(link);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
